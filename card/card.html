<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Card de Locação de Carros</title>
    <style>
        .card_disponivel{
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
        }

        .card{
            border-radius: 30px;
        }
        

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-between">

            <!-- Card "Disponíveis" -->
            <div class="col-md-3">
                <div class="card text-center text-white shadow-lg card_disponivel">
                    <div class="card-body">
                        <h5 class="card-title text-left">Disponíveis</h5>
                        <h1 class="card-text display-2 ">800</h1>
                    </div>
                </div>
            </div>
            
            <!-- Card "Alugados" -->
            <div class="col-md-3">
                <div class="card text-center shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-left">Alugados</h5>
                        <h1 class="card-text text-success display-2 ">500</h1>
                    </div>
                </div>
            </div>

            <!-- Card "Oficina" -->
            <div class="col-md-3">
                <div class="card text-center shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-left">Oficina</h5>
                        <h1 class="card-text text-success display-2 ">300</h1>
                    </div>
                </div>
            </div>

            <!-- Card "Oficina" -->
            <div class="col-md-3">
                <div class="card text-center shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-left">Reservados</h5>
                        <h1 class="card-text text-success display-2 ">200</h1>
                    </div>
                </div>
            </div>

        </div>
    </div></body>
</html>
